<!--here we inherit base.html page.-->
{% extends 'base.html' %}
{% load static %}

{% block title %} Add Course {% endblock title %}

{% block body %}
<form action="/learner_app/add-course" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-striped w-50">
    {{form.as_table}}
    <tr>
        <td>
            <input type="submit" value="Save" class="btn btn-success"/>
        </td>
    </tr>    
    </table>
</form>
{% endblock body %}
