{% extends 'base.html' %}
{% load static %}

{% block title %} Delete Confirm {% endblock title %}

{% block body %}
<form method="post">
    {% csrf_token %}
    <table border="1" class="table table-striped w-50">
        <tr>
            <td colspan="2">
                <p>Are you Sure you want to delete </p>
            </td>  
        </tr>
        <tr>
            <td colspan="2">
                <h3>{{object}}</h3>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Confirm" class="btn btn-success"/>
            </td>
            <td>
                <a href="/learner_app/list-course" class="btn btn-secondary">Back</a>
            </td>
        </tr>    
    </table>
</form>
{% endblock body %}
